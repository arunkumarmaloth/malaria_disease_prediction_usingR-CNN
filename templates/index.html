<!DOCTYPE html>
<html lang="en">                
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Malaria Test ApplicationðŸ”¥</title>
  <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/gif">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/grayscale.css') }}">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .jumbotron {
      background: linear-gradient(to right, #006666, #009999);
      color: white;
      padding: 40px 20px;
    }

    h2.display-2 {
      font-weight: 600;
      font-size: 36px;
    }

    p.text-white.bg-dark {
      background-color: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
    }

    .container form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 20px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
    }

    .footerp {
      color: #666;
    }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <div class="container">
    <h2 class="display-2">Classifying Malarial Cells using CNN</h2>
    <img src="{{url_for('static', filename='disease.png')}}" alt="Malaria Icon" width="100" height="100" />
    <p class="text-white bg-dark mt-4">
      This web application uses TensorFlow and Flask to detect Malaria in blood cell images using a Convolutional Neural Network (CNN).
    </p>
  </div>
</div>

<div class="container">
  <form action="/result" method="POST" enctype="multipart/form-data" class="text-center">
    <label for="pic"><strong>Select an image of a blood smear:</strong></label>
    <input type="file" name="pic" accept="image/*" required>
    <input type="submit" value="Analyze Image">
  </form>
</div> 

<footer class="container text-center">
  <p class="footerp">Made with <span style="color:red;">&#9829;</span> by 
    <a href="https://github.com/" style="text-decoration:none;" target="_blank">Python Team</a>
  </p>
</footer>

</body>
</html>
